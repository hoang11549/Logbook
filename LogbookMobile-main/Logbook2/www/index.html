    <!-- Input page -->
    <div data-role="page" id="inputform">

        <div data-role="header">
            <a href="#homepage" data-icon="home">Home</a>
            <h1><b>I-Rate App</b></h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">

            <div>
                <label>Restaurant Name:</label>
                <input type="text" id="txtName" data-clear-btn="true">
                <p id="resname_err"></p>
            </div>

            <div>
                <label for="">Restaurant Type</label>
                <form>
                    <div class="ui-field-contain">
                        <select name="select-native-17" id="resTypeSelect">
                            <option value="Grill" selected="selected">Grill</option>
                            <option value="Fastfood">Fast Food</option>
                            <option value="Seafood">Seafood</option>
                        </select>
                    </div>
                </form><br>
            </div>

            <div>
                <label for="" class="inline">Date and time visit:</label>
                <!-- <fieldset data-role="fieldcontain">
                    <input type="date" name="date" id="date">
                </fieldset> -->
                <input type="date" id="date" name="date">
            </div>

            <div>
                <label for="">Average meal price per person</label>
               
                <input type="text" name="" id="txtPrice" data-clear-btn="true">
                <p class="Average_err"></p>
            </div>
            
            <div>
                <form>
                    <fieldset data-role="controlgroup" data-mini="true" id="serRating">
                        <legend>Service rating:</legend>
                        <input type="radio" name="serRating" id="srate_bad" value="bad">
                        <label for="srate_bad">Need to improve</label>
                        <input type="radio" name="serRating" id="srate_ok" value="ok" checked="checked">
                        <label for="srate_ok">Okay</label>
                        <input type="radio" name="serRating" id="srate_good" value="good">
                        <label for="srate_good">Good</label>
                        <input type="radio" name="serRating" id="srate_excellent" value="excellent">
                        <label for="srate_excellent">Excellent</label>
                    </fieldset>
                </form><br>
            </div>

            <div>
                <form>
                    <fieldset data-role="controlgroup" data-mini="true" id="cleanRating">
                        <legend>Cleanliness rating:</legend>
                        <input type="radio" name="cleanRating" id="crate_bad" value="bad">
                        <label for="crate_bad">Need to improve</label>
                        <input type="radio" name="cleanRating" id="crate_ok" value="ok" checked="checked">
                        <label for="crate_ok">Okay</label>
                        <input type="radio" name="cleanRating" id="crate_good" value="good">
                        <label for="crate_good">Good</label>
                        <input type="radio" name="cleanRating" id="crate_excellent" value="excellent">
                        <label for="crate_excellent">Excellent</label>
                    </fieldset>
                </form><br>
            </div>

            <div>
                <form>
                    <fieldset data-role="controlgroup" data-mini="true" id="foodQualityRating">
                        <legend>Food quality rating:</legend>
                        <input type="radio" name="foodQualityRating" id="frate_bad" value="bad">
                        <label for="frate_bad">Need to improve</label>
                        <input type="radio" name="foodQualityRating" id="frate_ok" value="ok" checked="checked">
                        <label for="frate_ok">Okay</label>
                        <input type="radio" name="foodQualityRating" id="frate_good" value="good">
                        <label for="frate_good">Good</label>
                        <input type="radio" name="foodQualityRating" id="frate_excellent" value="excellent">
                        <label for="frate_excellent">Excellent</label>
                    </fieldset>
                </form><br>
            </div>

            <div>
                <label for="">Name of the reporter:</label>
                <p class="reporter_err"></p>
                <input type="text" id="txtNameReporter" data-clear-btn="true">
                
                <br>
            </div>

            <div>
                <button onclick='onValidation()' id='submit'>Submit</button><br>
            </div>

        </div><!-- /content -->

        <div data-role="footer">
            <h4>End of the page</h4>
        </div><!-- /footer -->
